<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <script src="deck.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<!-- had to redo the body as I didn't like how it looked, then started thinking about the functionality of how the dealer and the player would get their cards -->
<body>
    <h2>Dealer: <span id='dealer-sum'></span></h2>
    <div id="dealer-cards">
        <img id="hidden" src="./Cards/BACK.png">
    </div>
    <h2>You: <span id="your-sum"></span></h2>
    <div id="your-cards"></div>

    <br>
    <button id="hit">Hit</button>
    <button id="stay">Stay</button>
    <!-- The "p tag" is left blank fo right now but I will need to implement a JS function to display the results -->
    <p id="results"></p>
    <form>
        <input value = "RESTART GAME" onclick = "history.go(0)" type = "button">
    </form>
    <div>
        <h2>Scoreboard</h2>
        <button id="clear">Clear</button>
        <table>
            <thead>
                <tr>
                    <th>Dealer's Wins</th>
                    <th>Ties</th>
                    <th>Your wins</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="dealer-wins">0</td>
                    <td id="ties">0</td>
                    <td id="your-wins">0</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
