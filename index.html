<!-- Kept running into errors in my original code so I had to take some time to review and rewrite starting over -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>

</head>

<body>
<!-- One of the errors I kept running into was that I didn't make enough div classes and tried to put it all in just a few divs. Causing CSS issues and also JS issues where it was hard to target a single div without changing the whole container -->
    <div class="container">
        <h2>Black <span style="color: silver">jack</span></h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>

        <div class="flex-blackjack-row-1">
            <table>
                <tr>
                    <th id="win-header">Wins</th>
                    <th id="loss-header">Losses</th>
                    <th id="draw-header">Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>

        <div class="flex-blackjack-row-2">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-results">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-results">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <div>
                <button class="btn-lg btn primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn danger mr-2" id="blackjack-deal-button">Deal</button>
                <button class="btn-lg btn success mr-2" id="blackjack-reset-button">Reset Score</button>
            </div>
        </div>
    </div>

 <script src="script.js"></script>
</body>
</html>
